# Nome da Actions:  
name: Snake Game

# Controlador do tempo que será feita a atualização dos arquivos.
on:
  schedule:
    - cron: "0 */5 * * *"  # Atualiza a cada 5 horas
  workflow_dispatch:

permissions:
  contents: write  # Permite push nos conteúdos do repositório

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: prometheu-z/snk@master  # ✅ Fork da Platane/snk
        id: snake-gif
        with:
          github_user_name: prometheu-z
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      - run: git status

      - name: Push changes
        uses: prometheu-z/github-push-action@master  # ✅ Fork da ad-m/github-push-action
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true

      - uses: prometheu-z/ghaction-github-pages@v2.1.3  # ✅ Fork da crazy-max/ghaction-github-pages
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
